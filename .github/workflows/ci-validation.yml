name: CI - Configuration Validation

on:
  pull_request:
    paths:
      - 'docker/user_configs/**'
      - '.github/workflows/ci-validation.yml'
  push:
    branches:
      - main
    paths:
      - 'docker/user_configs/**'

jobs:
  setup:
    uses: ./.github/workflows/reusable-setup.yml
    with:
      python-version: '3.11'

  validate-toml:
    needs: setup
    name: Validate R2R Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install toml tomli tomli-w

      - name: Validate r2r.toml syntax
        run: |
          python -c "import toml; toml.load('docker/user_configs/r2r.toml')"

      - name: Check for hardcoded secrets
        run: |
          python3 << 'EOF'
          import re
          import sys

          with open('docker/user_configs/r2r.toml', 'r') as f:
              content = f.read()

          # Find assignments to sensitive keys
          pattern = r'(password|secret|key|token)\s*=\s*["'](.+?)["']'
          matches = re.finditer(pattern, content, re.IGNORECASE)

          hardcoded = []
          for match in matches:
              value = match.group(2)
              # Exclude environment variable syntax and empty strings
              if not value.startswith('${') and value != '':
                  hardcoded.append(match.group(0))

          if hardcoded:
              print("❌ ERROR: Found hardcoded secrets in r2r.toml")
              for secret in hardcoded:
                  print(f"  - {secret}")
              print("\nUse environment variable syntax: ${VAR_NAME}")
              sys.exit(1)

          print("✅ No hardcoded secrets found")
          EOF
